<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1 class="head">Rock Papper Scissors</h1>
    <main>
        <div class="choiese">
            <div class="choise" id="rock">
                <img src="/images/rock.jpg" alt="rock" />
            </div>
            <div class="choise" id="paper">
                <img src="/images/paper.jpg" alt="paper" />
            </div>    
            <div class="choise" id="scissors">
                <img  src="/images/Scissors.jpg" alt="Scissors"/>
            </div>
        </div>
        <div class="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p id="user">User score:</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p id="comp">Comp score:</p>
            </div>
        </div>
        <div class="msg-container">
            <p id="message">Play your move</p>
        </div>
    </main>
    <script src="/App.js"></script>
</body>
</html>
